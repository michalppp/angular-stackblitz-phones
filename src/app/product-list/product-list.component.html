<h2>Products</h2>

<ul>
<li *ngFor="let product of products">

<a [title]="product.name + ' details'">
{{ product.name }}
</a>
<button type="button" (click)="share()">
Share
</button>

<p *ngIf="product.description">
Description: {{ product.description }}
</p>

<app-product-alerts
  [product]="product" 
  (notify)="onNotify()">
</app-product-alerts>

</li>
</ul>

<hr>


<app-product-paginate>
</app-product-paginate>
